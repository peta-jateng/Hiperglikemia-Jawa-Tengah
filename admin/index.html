<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Admin</title>
    <!-- load decap cms stable version -->
    <script src="https://unpkg.com/decap-cms@2.10.192/dist/decap-cms.js"></script>
  </head>
  <body>
    <script>
      window.addEventListener("load", () => {
        setTimeout(() => {
          if (typeof CMS !== "undefined") {
            CMS.init();
            console.log("✅ CMS berhasil dimuat");
          } else {
            console.error("❌ CMS belum ter-load");
          }
        }, 300);
      });
    </script>
  </body>
</html>
